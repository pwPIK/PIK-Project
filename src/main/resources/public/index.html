<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chip i Dale</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD65Mw3CduRNyHAFG9eAiEM3dj75Stf7Jg&callback=initMap"></script>
	<script type="text/javascript"
        src="https://maps.google.com/maps/api/js?key=AIzaSyB6TpOr66QNWG30_5lfSVFEHnLdZmamBKU&libraries=drawing"></script>
    <script src="hello.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Chip i Dale</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Chip i Dale
                    <small>- odszukaj i zaznacz smakołyki</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Map Row -->
        <div class="row">

            <div class="col-md-8">
                <div class="google-map" id="map"></div>
            </div>

            <div class="col-md-4">
                <h3>Zarządzaj smakołykami</h3>
                <ul>
                    <li>
                      <button type="button" class="btn btn-default all-button">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                      </button>
                      Wyświetl wszystkie oznaczone miejsca
                    </li>
                </ul>
				<ul>
                    <li>
                      <button type="button" class="btn btn-default route-button">
                        <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                      </button>
                      Pokaż trasę do najbliższej kryjówki
                    </li>
                </ul>
                <ul>
                    <li>
                        <button type="button" class="btn btn-default hide-button">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        </button>
                        Ukryj wszystkie znaczniki
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->
		
		<!--modal to store descriptions-->
		<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="exampleModalLabel">Opis kryjówki</h4>
					</div>
					<div class="modal-body">
						<div class="description">
							<textarea class="form-control" id="description-text" placeholder="Opis kryjówki..."></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">Anuluj</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">Zapisz</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

        <div>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; PWPIK</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>
    </div>
    <!-- /.container -->

    <script>
        google.maps.event.addDomListener(window, 'load', initWithNearest);
    </script>

    <script src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
