<!doctype html>
<html ng-app>
<head>
    <title>Chip and Dale</title>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div ng-controller="Stash">
        <div ng-repeat="stash in stashes" style="border: 1px black solid; width: 400px; margin: 5px; padding: 10px">
            <p>Latitude: {{stash.marker.latitude}}</p>
            <p>Longitude: {{stash.marker.longitude}}</p>
            <p>Description: {{stash.description}}</p>
        </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <h2>Chip & Dale</h2>

          <div class="navigation-bar">
            <button class="btn btn-default" type="submit">View all</button>
            <button class="btn btn-default" type="submit">Find nearest</button>
          </div>

        </div>
        <div class="col-sm-8">
          <div class="container">
            <div class="row main-row">

              <div class="col-md-3 left-column">

                <div class="current-location">
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>
                  </button>
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Search</button>
                  </span>
                </div>
              
              </div>

              <div class="col-md-9 right-column">
                <div class="google-map" id="map"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        function initialize() {
          var mapProp = {
            center:new google.maps.LatLng(52.6945446,18.9780741,6),
            zoom:5,
            mapTypeId:google.maps.MapTypeId.ROADMAP
          };
          var map=new google.maps.Map(document.getElementById("map"),mapProp);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="hello.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
