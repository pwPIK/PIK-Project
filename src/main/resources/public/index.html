<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chip i Dale</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Google Maps -->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
     <div ng-controller="Stash">
        <div ng-repeat="stash in stashes" style="border: 1px black solid; width: 400px; margin: 5px; padding: 10px">
            <p>Latitude: {{stash.marker.latitude}}</p>
            <p>Longitude: {{stash.marker.longitude}}</p>
            <p>Description: {{stash.description}}</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Chip i Dale</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">O projekcie</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Chip i Dale
                    <small>- odszukaj i zaznacz smakołyki</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Map Row -->
        <div class="row">

            <div class="col-md-8">
                <div class="google-map" id="map"></div>
            </div>

            <div class="col-md-4">
                <h3>Zarządzaj smakołykami</h3>
                <ul>
                    <li>
                      <button type="button" class="btn btn-default pushpin-button">
                        <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                      </button>
                      Oznacz miejsce na mapie
                    </li>

                    <li>

                    </li>
                </ul>
            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; PWPIK</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>
    </div>
    <!-- /.container -->

    <script>
        function initMap() {

        var location = new google.maps.LatLng(52.2191075, 21.0094183);
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
            center: location,
            zoom: 16,
            panControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);

        var pushpinImage = 'pushpin.png';

        var pushpin = new google.maps.Marker({
            position: location,
            map: map,
            icon: pushpinImage
        });

        var contentString = '<div class="info-window">' +
                '<h3>Opis</h3>' +
                '<div class="description">' +
                '<p>Smakołyk na Elce</p>' +
                '</div>' +
                '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString,
            maxWidth: 400
        });

        pushpin.addListener('click', function () {
            infowindow.open(map, pushpin);
        });


    }
    google.maps.event.addDomListener(window, 'load', initMap);
    </script>

    <script src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="hello.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
