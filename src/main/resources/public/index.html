<!doctype html>
<html ng-app>
<head>
    <title>Bye AngularJS</title>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
    <div ng-controller="Stash">
        <div ng-repeat="stash in stashes" style="border: 1px black solid; width: 400px; margin: 5px; padding: 10px">
            <p>Latitude: {{stash.marker.latitude}}</p>
            <p>Longitude: {{stash.marker.longitude}}</p>
            <p>Description: {{stash.description}}</p>
        </div>
    </div>
    <div id="googleMap" style="width:500px;height:380px;"></div>
    <script>
        function initialize() {
          var mapProp = {
            center:new google.maps.LatLng(51.508742,-0.120850),
            zoom:5,
            mapTypeId:google.maps.MapTypeId.ROADMAP
          };
          var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="hello.js"></script>
</body>
</html>
